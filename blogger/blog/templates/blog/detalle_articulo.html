<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Artículo</title>
</head>
<body>
    <h1>Detalle del Artículo: {{ articulo.titulo }}</h1>
    <p>Autor: {{ articulo.autor.nombre }}</p>
    <p>Contenido:</p>
    <p>{{ articulo.contenido }}</p>
    <p>Fecha de Publicación: {{ articulo.fecha_publicacion }}</p>
    <a href="{% url 'articulos_list' %}">Volver a la Lista de Artículos</a>
</body>
</html>
