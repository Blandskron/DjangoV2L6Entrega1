<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Artículos</title>
</head>
<body>
    <h1>Lista de Artículos</h1>
    <ul>
        {% for articulo in articulos %}
            <li>
                <a href="{% url 'detalle_articulo' articulo.id %}">{{ articulo.titulo }}</a> - {{ articulo.autor.nombre }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_articulo' %}">Crear Nuevo Artículo</a>
    <a href="{% url 'crear_autor' %}">Crear Nuevo Artículo</a>
</body>
</html>
